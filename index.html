    <h1 class="bg-black text-white text-center">NOTES</h1>
    <section class="container">
      <section class="d-flex justify-content-center mt-5 gap-4">
        <input
          type="text"
          name=""
          id="noteInput"
          class="w-100 py-2 px-4 rounded-4"
          placeholder="Add item...."
        />
        <button
          type="button"
          class="btn btn-success rounded-4 px-4"
          onclick="addItem()"
        >
          Add
        </button>
        <button
          type="button"
          class="btn btn-danger rounded-4 px-4"
          onclick="deleteItems()"
        >
          Delete All
        </button>
      </section>
